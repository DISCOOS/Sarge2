<div class="main" *ngIf="location != null" fxLayout="row">
    <div class="zone" fxFlex="25">{{location.getUtmZone()}}{{location.getUtmZoneLetter()}}</div>
    <div class="location" fxFlex="50">
        <div class="location-number easting" *ngIf="!editMode">{{location.getLocalLocation().easting | utmLocation }}</div>
        <input class="location-number easting" type="text" *ngIf="editMode" [(ngModel)]="editEasting">
        <div class="location-number northing" *ngIf="!editMode">{{location.getLocalLocation().northing | utmLocation}}</div>
        <input class="location-number northing" type="text" *ngIf="editMode" [(ngModel)]="editNorthing">
    </div> 
    <div class="edit-button" *ngIf="editable" fxFlex="25">
        <button mat-mini-fab (click)="edit()">
            <mat-icon class="small">mode_edit</mat-icon>
        </button>
    </div>
</div>
