<mat-card>
    <mat-card-title>
        <button mat-raised-button color="accent" class="toolbar-button" (click)="measure()">
            <mat-icon>adjust</mat-icon>
            <span>Circle</span>
        </button>
    </mat-card-title>
    <mat-card-content>
        Radius: {{distance | distance}}
        <br> Area: {{area | area}}
    </mat-card-content>
</mat-card>
