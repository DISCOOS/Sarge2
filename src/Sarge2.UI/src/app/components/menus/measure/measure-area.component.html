<mat-card>
    <mat-card-title>
        <button mat-raised-button color="accent" class="toolbar-button" (click)="measure()">
            <mat-icon>format_shapes</mat-icon>
            <span>Area</span>
        </button>
    </mat-card-title>
    <mat-card-content>
        <div class="measurement"><div class="label">Circumference</div><div class="data">{{distance | distance}}</div></div>
        <div class="measurement"><div class="label">Area</div><div class="data">{{area | area}}</div></div>
    </mat-card-content>
</mat-card>
