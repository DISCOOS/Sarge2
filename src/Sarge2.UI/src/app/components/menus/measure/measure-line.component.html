<mat-card>
    <mat-card-title>
        <button mat-raised-button color="accent" class="toolbar-button" (click)="measure()">
            <mat-icon>straighten</mat-icon>
            <span>Distance</span>
        </button>
    </mat-card-title>
    <mat-card-content>
        <div class="measurement">
            <div class="label">Distance</div>
            <div class="data">{{distance | distance}}</div>
        </div>
        <div class="measurement">
            <div class="label">Heading</div>
            <div class="data">{{direction | direction}}</div>
        </div>
    </mat-card-content>
</mat-card>
