<mat-card>
    <mat-card-title>
        <button mat-raised-button color="accent" class="toolbar-button" (click)="measure()">
            <mat-icon>straighten</mat-icon>
            <span>Distance</span>
        </button>
    </mat-card-title>
    <mat-card-content>
        Distance: {{distance | distance}}
        <br> Direction: {{direction | direction}}
    </mat-card-content>
</mat-card>
