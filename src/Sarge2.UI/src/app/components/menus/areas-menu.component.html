<div class="area-preview" [style.backgroundColor]="defaultFillColor" [style.borderColor]="defaultStrokeColor" [style.borderWidth]="defaultStrokeWidth" (click)="openDialog()">set style</div>
<button (click)="startDrawing()">Start</button>
<ul *ngFor="let item of mapData.areas | async">
    <li>{{item.name}} <button (click)="deleteItem(item)">X</button> </li>
</ul>
